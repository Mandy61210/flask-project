<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div align="center">
    <div align="center" class="border">
      <div class="header">
        <h1 class="word">Register</h1>
      </div>
      <h2 class="word">
        <form action="/login" method="POST">
          <div class="msg">({msg})</div>
          <input id="username" name="username" type="text" placeholder="Enter your username" class="textbook"> <br> <br>
          <input id="password" name="password" type="text" placeholder="Enter your password" class="textbook"> <br> <br>
          <input id="email" name="email" type="text" placeholder="Enter your Email" class="textbook"> <br> <br>
          <input id="submit" name="Sign in" type="text" placeholder="btn" class="textbook"> <br> <br>
        </form>
      </h2>
      <p class="bottom"> Already have a acount <a class="bottom" href="/register"> Sign in here</a></p>
    </div>
  </div>
</body>
</html>
